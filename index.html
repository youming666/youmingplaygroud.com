<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊了个羊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-blue-600">游戏乐园</a>
                    </div> -->
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <!-- <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            首页
                        </a> -->
                        <a href="index1.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-bold">
                            更多游戏
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="game-container">
        <div class="player-setup">
            <div class="name-input">
                <input type="text" id="playerName" placeholder="请输入玩家名称">
                <button id="randomName">随机名称</button>
            </div>
        </div>
        <div class="game-header">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="timer"></div>
            <!-- <div class="lives">生命: <span id="lives">3</span></div> -->
        </div>
        <div class="controls">
            
            <button id="revive">复活</button>
            <button id="reset">重置</button>
        </div>
        <div id="gameBoard" class="game-board"></div>
        <div id="slotContainer" class="slot-container"></div>
        <div id="leaderboard" class="leaderboard">
            <h2>排行榜</h2>
            <ul id="leaderboard-list" class="leaderboard-list"></ul>
        </div>
    </div>
    <div class="start-button">
        <button id="startGame">开始游戏</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
